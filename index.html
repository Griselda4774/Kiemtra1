<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Giám định cho vay</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <img src="/image/1635237906929.jpg" alt="" />
    </header>
    <div class="over d-flex justify-content-center">
      <div class="w-75 p-1">
        <p>Thu nhập hàng tháng</p>
        <input type="text" class="form-control" id="thunhap" />
      </div>
    </div>
    <div class="over d-flex justify-content-center">
      <div class="w-75 p-1">
        <p>Số tiền cần vay</p>
        <input type="text" class="form-control" id="tienvay" />
      </div>
    </div>
    <div class="over d-flex justify-content-center">
      <div class="w-75 p-1">
        <p>Lãi suất 1 tháng (%)</p>
        <input type="text" class="form-control" id="laisuat" />
      </div>
    </div>
    <div class="over d-flex justify-content-center">
      <div class="w-75 p-1">
        <p>Thời hạn vay (Tháng)</p>
        <input type="text" class="form-control" id="thoigianvay" />
      </div>
    </div>
    <div class="over d-flex justify-content-center">
      <div class="w-75 p-1">
        <button type="button" class="w-100 btn btn-info" onclick="tinhKetQua()">
          Tính Kết Quả
        </button>
        <div class="w-75 p-1">
          <div class="w-75 p-1">
            <p id="ketqua1"></p>
            <p id="ketqua2"></p>
          </div>
        </div>
        <div class="alert alert-success" role="alert" id="dudk">
          Chúc mừng bạn đủ điều kiện vay vốn
        </div>
        <div class="alert alert-danger" role="alert" id="khongdudk">
          Bạn chưa đủ điều kiện vay vốn
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
